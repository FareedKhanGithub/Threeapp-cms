<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item *ngIf="errorMessage" color="danger">{{ errorMessage }}</ion-item>

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-button color="primary" expand="full" (click)="onSubmit()">Submit</ion-button>

</ion-content>
