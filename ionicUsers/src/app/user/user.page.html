<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item *ngIf="!user">
    <ion-label text-center>
      <ion-spinner></ion-spinner>
    </ion-label>
  </ion-item>

  <ion-card *ngIf="user">

    <ion-card-header>
      <ion-card-title>{{ user.first_name }} {{ user.last_name }}</ion-card-title>
    </ion-card-header>
    
    <ion-list>
      <ion-item>{{ user.username  }}</ion-item>
      <ion-item>{{ user.email  }}</ion-item>
    </ion-list>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button  color="secondary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="start" *ngIf="user">

      <ion-fab-button color="light" [routerLink]="['/user-edit', user._id]">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>

      <ion-fab-button color="danger" [routerLink]="['/user-delete', user._id]">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
