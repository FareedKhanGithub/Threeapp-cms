<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="user">Delete {{ user.username }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="user">

    <ion-card-header>
      <ion-card-title color="danger">
        Are you sure you want to delete {{user.username}}?
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="danger" expand="full" (click)="deleteUser(user._id)">
        Delete {{user.username}}
      </ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
